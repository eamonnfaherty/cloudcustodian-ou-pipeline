policies:
- name: iam-user-created
  resource: iam-user
  comment: |
    Alerts on creation of new IAM user in last 1 day.
  filters:
    - type: credential
      key: user_creation_time
      value_type: age
      value: 1
      op: less-than
  actions:
    - type: notify
      to:
        - compliance@mycompany.xyz
      transport:
        type: sns
        topic: arn:aws:sns:eu-west-2:123456789012:IAM_users

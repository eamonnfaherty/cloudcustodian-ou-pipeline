policies:
- name: mfa_check
  resource: iam-user
  comments: |
    Checks for users with no MFA device and notify.
  filters:
    - type: credential
      key: password_enabled
    - type: mfa-device
      key: UserName
      value: empty
  actions:
    - type: notify
      to:
        - compliance@mycompany.xyz
      transport:
        type: sns
        topic: arn:aws:sns:eu-west-2:123456789012:MFA_non-compliant

policies:
- name: iam-user-only-whitelisted-users
  resource: iam-user
  comments: |
    Only allow IAM users that are whitelisted. Delete if not whitelisted.
  filters:
    - type: value
      key: arn
      op: not-in
      value:
        - arn:aws:iam:123456789012:user/whitelist-user-1
        - arn:aws:iam:123456789012:user/whitelist-user-2
  actions:
    - delete

policies:
- name: iam-user-remove-temp-access-keys
  resource: iam-user
  comments: |
    Remove access keys older than 2 days.
  filters:
    - type: access-key
      key: CreateDate
      value: 2
      op: greater-than
      value_type: age
  actions:
    - delete


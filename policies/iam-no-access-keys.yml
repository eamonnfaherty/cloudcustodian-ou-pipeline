policies:
- name: iam-no-access-keys
  resource: iam-user
  filters:
    - type: value
      key: arn
      op: not-in
      value:
        - arn:aws:iam:123456789012:user/valid-user-1
        - arn:aws:iam:123456789012:user/valid-user-2
  actions:
    - remove-keys
